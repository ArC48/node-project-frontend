<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Expenses</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1705cecfe7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <h1> Accounting for my expenses</h1>
        <div class="inputs">
            <div class="flex-column">
                <label for="store"> Where was it spent: </label> <br>
                <input 
                    name=""
                    type="text" 
                    id="storeInput"
                    placeholder="Amazon">
            </div>

            <div class="flex-column">
                <label for="price">How much was spent:</label> <br>
                <input 
                    type="number" 
                    id="priceInput"
                    placeholder="129.99">
            </div>
            <button id="addButton" title="add item">Add</button>
        </div>
        <h3 id="totalAmountId">Total: 0 Dollars</h3>
        <h4 id="errors"></h4>


        <div class="list">
            <ol class="orderedList">
            </ol>
        </div>
    </div>
</body>
</html>
